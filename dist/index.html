<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        My Team
    </header>

    <main>


        <div class="card">
            <div class="card-head">
                <div class="card-name">Bob</div>
                <div class="card-title">Manager</div>
            </div>
            <div class="card-body">
                <div class="id">ID: 0</div>
                <div class="email">Email: <a href="mailto:bob@gmail.com">bob@gmail.com</a></div>
                <div class="info">Office Number: 1</div>
            </div>
        </div>

        <div class="card">
            <div class="card-head">
                <div class="card-name">Jane</div>
                <div class="card-title">Engineer</div>
            </div>
            <div class="card-body">
                <div class="id">ID: 1</div>
                <div class="email">Email: <a href="mailto:Jane@email.com">Jane@gmail.com</a></div>
                <div class="info">GitHub: <a href="https://github.com/homurrl"> Homurrl</a></div>
            </div>
        </div>

        <div class="card">
            <div class="card-head">
                <div class="card-name">John</div>
                <div class="card-title">Intern</div>
            </div>
            <div class="card-body">
                <div class="id">ID: 2</div>
                <div class="email">Email: <a href="mailto:John@gmail.com">John@gmail.com</a></div>
                <div class="info">School: University of Adelaide</div>
            </div>
        </div>


    </main>

</body>

</html>
